<html>
<head>
	<meta charset="utf-8">
	<title>Weather</title>
	<!-- Icon CSS -->

 <!-- Dinamic nav bar -->

				 		<li class="btn btn-default btntemp" id="temp"></li>

				 	</ul>
				 	</div>
				</div>

		</div>
	</div>
</div>
